<hr />
<h4 style="text-align: center; --w: 100%; --py: 3rem; --mx: auto">
  {{ title }} (demo sandbox)
</h4>
<section style="--dsp: block; --w: 80%; --mx: auto">
  <iframe
    src="https://codesandbox.io/embed/{{sandbox }}?fontsize=11&hidenavigation=1&theme=dark&codemirror=1&editorsize=25"
    style="
      width: 98%;
      height: 500px;
      border: 0;
      border-radius: 4px;
      overflow: hidden;
    "
    title="{{title}}"
    allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
    sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts"
  ></iframe>
</section>
