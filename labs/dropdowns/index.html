<div class="content p-5">
<h3>Custon Dropdown</h3>
 <hr>
 
<div class="d-flex align-items-center" style="height: 80vh">
  <div class="container">
    <p>Custom Dropdown</p>
    <div id="dropdown-component" class="dropdown-omponent wrapper form-group border-1 bg-light">
      <div class="d-flex aligh-items-center">
        <div class="dropdown-arrow js-dropdown-arrow">
          <i></i>
        </div>
        <input
          type="text"
          class="js-dropdown form-control custom-dropdown rounded-0"
          id="drop-down"
          placeholder="Search list"
        />
      </div>
      <div class="js-dropdown-list d-none bg-light dl-hide">
        <div class="list-unstyled">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="First checkbox"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1"> Open </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Second checkbox"
              id="defaultCheck2"
            />
            <label class="form-check-label" for="defaultCheck2">
              In progress
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Third Checkbox"
              id="defaultCheck2"
            />
            <label class="form-check-label" for="defaultCheck3">
              Reopened
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div></div>
</div>
</div>
